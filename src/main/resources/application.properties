spring.kafka.consumer.bootstrap.servers=localhost:9092
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key.serializer=org.springframework.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.value.serializer=org.springframework.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.key.deserializer=org.springframework.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value.deserializer=org.springframework.apache.kafka.common.serialization.StringDeserializer


spring.datasource.url=jdbc:postgresql://localhost:5445/consumidor
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=mumu
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

